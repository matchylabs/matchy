name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  fmt:
    name: Formatting
    runs-on: namespace-profile-linux-amd64
    steps:
      - uses: actions/checkout@v6
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      
      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: namespace-profile-linux-amd64
    steps:
      - uses: actions/checkout@v6
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      
      - name: Run clippy (library and bins only, no bench features)
        run: cargo clippy --lib --bins -- -D warnings

      - name: Dead code check (fail on dead_code)
        run: cargo check --lib --bins
        env:
          RUSTFLAGS: -Ddead_code

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    needs: [fmt, clippy]
    strategy:
      matrix:
        os: [namespace-profile-linux-amd64, namespace-profile-linux-arm64, namespace-profile-macos-26-1, windows-latest]
        rust: [stable, beta]
        exclude:
          # Only run beta on Ubuntu to save CI time
          - os: macos-latest
            rust: beta
          - os: windows-latest
            rust: beta
    steps:
      - uses: actions/checkout@v6
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index
      
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target
      
      - name: Build
        run: cargo build --verbose
      
      - name: Run tests (lib/bins/tests only; skip doctests; enable bench-internal for test needs)
        run: cargo test --verbose --lib --bins --tests --features bench-internal
      
      - name: Run integration tests explicitly
        run: cargo test --test integration_tests --verbose --features bench-internal
      
      - name: Run examples (public API only)
        run: cargo run --example cache_demo

  docs:
    name: Documentation
    runs-on: namespace-profile-linux-amd64
    steps:
      - uses: actions/checkout@v6
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Check documentation
        run: cargo doc --no-deps --document-private-items
        env:
          RUSTDOCFLAGS: -D warnings

  bench:
    name: Benchmarks
    runs-on: namespace-profile-linux-amd64
    steps:
      - uses: actions/checkout@v6
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-bench
      
      - name: Compile benchmarks (bench-internal)
        run: cargo bench --no-run --features bench-internal
      
      - name: Run benchmark smoke test (bench-internal)
        run: cargo bench --features bench-internal -- --test

  coverage:
    name: Code Coverage
    runs-on: namespace-profile-linux-amd64
    steps:
      - uses: actions/checkout@v6
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin
      
      - name: Generate coverage (no bench features)
        run: cargo tarpaulin --verbose --workspace --timeout 120 --out xml --engine llvm
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./cobertura.xml
          fail_ci_if_error: false

  freebsd:
    name: FreeBSD Test
    runs-on: ubuntu-latest  # Needs full VM support, not available on namespace runners
    needs: [fmt, clippy]
    steps:
      - uses: actions/checkout@v6
      
      - name: Test on FreeBSD
        uses: vmactions/freebsd-vm@v1
        with:
          release: '14.1'
          usesh: true
          prepare: |
            pkg install -y rust
            cargo install cbindgen
          run: |
            cargo build --verbose
            cargo test --verbose
            cargo test --test integration_tests --verbose
            echo "FreeBSD tests successful!"

  security:
    name: Security Audit
    runs-on: namespace-profile-linux-amd64
    steps:
      - uses: actions/checkout@v6
      
      - name: Run security audit
        uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  wasm:
    name: Build WASM
    runs-on: namespace-profile-linux-amd64
    needs: [fmt, clippy]
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-wasm-

      - name: Build WASM (debug check)
        run: cargo build -p matchy-wasm --target wasm32-unknown-unknown

      - name: Build WASM package (web target)
        run: wasm-pack build crates/matchy-wasm --target web --out-dir demo/pkg

      - name: Build npm package (bundler target)
        run: wasm-pack build crates/matchy-wasm --target bundler --out-dir pkg-npm

      - name: Upload demo artifact
        uses: actions/upload-artifact@v4
        with:
          name: matchy-wasm-demo
          path: crates/matchy-wasm/demo/
          retention-days: 7

      - name: Upload npm package artifact
        uses: actions/upload-artifact@v4
        with:
          name: matchy-wasm-npm
          path: crates/matchy-wasm/pkg-npm/
          retention-days: 7
